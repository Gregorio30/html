<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <header>
        <h1>Deixe seu feedback!</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <form action="/enviar-feedback" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="seunome@email.com">

        <label for="feedback:">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" required placeholder="Digite aqui seu feedback!"></textarea>

        <fieldset>
            <legend>O que você achou do site?</legend>
            <label for="gostei">Gostei</label>
            <input type="radio" id="gostei" name="feedback" value="gostei" required>
            <label for="naogostei">Não Gostei</label>            
            <input type="radio" id="naogostei" name="feedback" value="nao-gostei" required>
        </fieldset>

        <label>
            Eu concordo com os termos de uso (obrigatório).
            <input type="checkbox" name="termos" required>
        </label>

        <button type="submit">Enviar</button>
<footer>
        <p>&copy; 2025 - João Vicente Alves Gregorio</p>
</footer>


    </form>
